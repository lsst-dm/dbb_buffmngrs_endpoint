database:
  engine: <connection string>
  tablenames:
    file:
      schema: null
      table: <file table>
  echo: false
  pool_class: QueuePool
finder:
  source: <file source>
  storage: <storage area>
  actions:
    standard: null
    alternative: null
  search:
    method: scan
    exclude_list: null
    date: null
    past_days: 1
    future_days: 1
  pause: 1
logging:
  file: null
  format: "%(asctime)s:%(name)s:%(levelname)s:%(message)s"
  level: INFO
  rotate: null
  when: 'H'
  interval: 1
  maxbytes: 0
  backup_count: 0
